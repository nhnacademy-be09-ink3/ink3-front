name: Setup .env

on:
  workflow_call:
    outputs:
      env_file:
        description: "Path to the .env file"
        value: .env

jobs:
  setup-env:
    runs-on: ubuntu-latest

    steps:
      - name: Create .env
        run: |
          echo "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}" >> .env
          echo "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}" >> .env
          echo "RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}" >> .env
          echo "RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}" >> .env

      - name: Show .env for debug (optional)
        run: cat .env

      - name: List files in workspace
        run: ls -al

      - name: Upload .env as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
