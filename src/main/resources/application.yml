spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  application:
    name: Ink3-FRONT

server:
  port: 10254

eureka:
  client:
    service-url:
      defaultZone: http://admin:1234@localhost:10252/eureka/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    show-details: always
