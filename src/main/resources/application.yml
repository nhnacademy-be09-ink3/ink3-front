spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  application:
    name: ink3-front

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    show-details: always
