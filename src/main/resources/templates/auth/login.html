<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .primary-color {
            color: #86ef7d;
        }

        .bg-primary-color {
            background-color: #86ef7d;
        }

        .hover\:bg-primary-hover:hover {
            background-color: #6ee7b7;
        }

        .focus\:ring-primary-focus:focus {
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.5);
        }

        .icon {
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        html, body {
            height: 100%; /* html과 body의 높이를 100%로 설정 */
            margin: 0; /* 기본 마진 제거 */
            display: flex;
            flex-direction: column;
        }

        header {
            flex: 0 0 auto; /* 헤더는 자동으로 높이를 가짐 */
        }

        main {
            flex: 1; /* 메인이 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            flex: 0 0 auto; /* 푸터는 자동으로 높이를 가짐 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', () => {
                searchInput.classList.toggle('hidden');
                searchInput.classList.toggle('w-0');
                searchInput.classList.toggle('opacity-0');
                searchInput.classList.toggle('w-48');
                searchInput.classList.toggle('opacity-100');
                searchInput.classList.toggle('pl-2');
            });
        });
    </script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main>
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">로그인</h2>
        <form class="space-y-4" method="post" action="/login">
            <div>
                <label for="id" class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                <input
                        type="text"
                        id="id"
                        name="id"
                        placeholder="이메일을 입력해주세요"
                        class="shadow rounded w-full py-3 px-4 text-gray-700 leading-tight border border-gray-200 focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        class="shadow rounded w-full py-3 px-4 text-gray-700 leading-tight border border-gray-200 focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit"
                    class="bg-primary-color text-white w-full py-3 rounded-md hover:bg-primary-hover transition duration-300 focus:outline-none focus:ring-2 focus:ring-primary-focus font-semibold">
                로그인
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/register" class="text-blue-600 hover:text-blue-800 text-sm transition duration-300 font-semibold">
                회원가입
            </a>
            |
            <a href="#" class="text-blue-600 hover:text-blue-800 text-sm transition duration-300 font-semibold">
                비밀번호 찾기
            </a>
            |
            <a href="#" class="text-blue-600 hover:text-blue-800 text-sm transition duration-300 font-semibold">
                비회원 주문조회
            </a>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
