<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        html, body {
            height: 100%; /* html과 body의 높이를 100%로 설정 */
            margin: 0; /* 기본 마진 제거 */
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* 메인이 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', () => {
                searchInput.classList.toggle('hidden');
                searchInput.classList.toggle('w-0');
                searchInput.classList.toggle('opacity-0');
                searchInput.classList.toggle('w-48');
                searchInput.classList.toggle('opacity-100');
                searchInput.classList.toggle('pl-2');
            });
        });
    </script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main>
    <div class="ink-card-white p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">로그인</h2>
        <form class="space-y-4" method="post" action="/login">
            <div>
                <label for="id" class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                <input type="text" id="id" name="id" placeholder="이메일을 입력해주세요" class="ink-input-field w-full">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요"
                       class="ink-input-field w-full mb-2">
            </div>
            <button type="submit" class="ink-btn-primary w-full">로그인</button>
        </form>
        <div class="mt-6 flex justify-center gap-6 text-sm text-gray-600 font-semibold">
            <a href="/register" class="hover:text-gray-800 transition">회원가입</a>
            <a href="/forgot-password" class="hover:text-gray-800 transition">비밀번호 찾기</a>
            <a href="/guest-order" class="hover:text-gray-800 transition">비회원 주문조회</a>
        </div>
        <span class="flex items-center mt-6">
            <span class="h-px flex-1 bg-gray-400"></span>
            <span class="shrink-0 px-4 text-gray-600">간편 로그인</span>
            <span class="h-px flex-1 bg-gray-400"></span>
        </span>
        <div class="flex justify-center mt-5">
            <a href="/payco/login">
                <img src="https://payco-cdn.cdn.toastoven.net/PAYCO_CONTENTS/payco/www/img/favicon/favicon-96x96.png"
                     alt="payco"
                     class="size-10 rounded-full object-cover hover:scale-105 transition-transform duration-200"/>
            </a>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
