<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        .cart-box {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table thead th {
            padding: 1rem;
            text-align: left;
            font-weight: bold;
            font-size: 0.875rem;
            color: #4b5563;
            border-bottom: 5px solid #e5e7eb;
        }

        .cart-table tbody td {
            padding: 0.75rem;
            font-size: 0.875rem;
            color: #374151;
        }

        .cart-table tbody tr:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .cart-image {
            width: 80px;
            height: 100px;
            object-fit: cover;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .price-info .line-through {
            color: #9ca3af;
        }

        .price-info .discount {
            color: #ef4444;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn, .update-btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .update-btn {
            background-color: #6b7280;
            color: white;
        }

        .qty-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .item-price {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>

<main class="container mx-auto px-4 py-8">
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
            <div class="mx-auto max-w-4xl bg-white rounded-2xl shadow p-8">
                <div class="mx-auto max-w-3xl">
                    <header class="text-center">
                        <h1 class="text-xl font-bold text-gray-900 mb-6">Ink3</h1>
                    </header>
                    <div class="mt-8">
                        <div class="flex justify-between items-center mb-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="selectAll" class="mr-2">
                                <span class="text-ml">전체 선택</span>
                            </label>
                            <div class="flex gap-2">
                                <button id="allDeleteBtn" class="bg-ink-primary text-white px-4 py-2 text-sm rounded">전체
                                    삭제
                                </button>
                                <button id="selectedDeleteBtn"
                                        class="bg-ink-primary text-white px-4 py-2 text-sm rounded">선택 삭제
                                </button>
                            </div>
                        </div>
                        <div class="mt-8 cart-box">
                            <table class="cart-table">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>상품정보</th>
                                    <th>수량</th>
                                    <th>상품금액</th>
                                </tr>
                                </thead>
                                <tbody id="guest-cart-body">
                                <tr th:each="cart : ${guestCarts}" th:data-id="${cart.bookId}" class="cart-item-row">
                                    <td><input type="checkbox" class="guest-cart-checkbox" th:value="${cart.bookId}"></td>
                                    <td>
                                        <div class="cart-item-info">
                                            <img th:src="${cart.book.thumbnailUrl}" class="cart-image"/>
                                            <div class="product-details">
                                                <h3 class="product-title" th:text="${cart.book.bookTitle}">도서 제목</h3>
                                                <div class="price-info">
                                                    <span class="line-through" th:text="${#numbers.formatInteger(cart.book.originalBookPrice, 3, 'COMMA') + '원'}"></span>
                                                    <span class="font-semibold" th:text="${#numbers.formatInteger(cart.book.saleBookPrice, 3, 'COMMA') + '원'}"></span>
                                                    <span class="discount" th:text="${'(' + cart.book.bookDiscountRate + '% 할인)'}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="qty-control">
                                            <button class="qty-btn minus">-</button>
                                            <input class="qty-input" type="number" min="1" th:value="${cart.quantity}" readonly />
                                            <button class="qty-btn plus">+</button>
                                            <button class="update-btn">변경</button>
                                        </div>
                                    </td>
                                    <td class="item-price"
                                        th:text="${#numbers.formatInteger(cart.book.saleBookPrice * cart.quantity, 3, 'COMMA') + ' 원'}">총가격</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
                            <div class="w-screen max-w-lg space-y-4">
                                <dl class="space-y-0.5 text-ml text-gray-700">
                                    <div class="flex justify-between">
                                        <dt>주문 금액</dt>
                                        <dd id="orderPrice" th:text="${#numbers.formatInteger(orderPrices, 3, 'COMMA') + ' 원'}"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt>할인 금액</dt>
                                        <dd id="discountPrice" th:text="${#numbers.formatInteger(discountPrices, 3, 'COMMA') + ' 원'}"></dd>
                                    </div>
                                    <div class="flex justify-between font-medium text-base">
                                        <dt>총 주문 금액</dt>
                                        <dd id="totalPrice" th:text="${#numbers.formatInteger(totalPrice, 3, 'COMMA') + ' 원'}"></dd>
                                    </div>
                                </dl>
                                <div class="flex justify-end">
                                    <a href="#"
                                       class="ink-btn-primary bg-gray-700 px-5 py-3 text-sm text-white hover:bg-gray-600">주문하기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div id="footer"></div>
<script>
    const COOKIE_NAME = 'guest_cart';

    function getCart() {
        const match = document.cookie.match(new RegExp('(^| )' + COOKIE_NAME + '=([^;]+)'));
        return match ? JSON.parse(decodeURIComponent(match[2])) : [];
    }

    function saveCart(cart) {
        const simplified = cart.map(item => ({
            bookId: item.bookId,
            quantity: item.quantity
        }));
        document.cookie = `${COOKIE_NAME}=${encodeURIComponent(JSON.stringify(simplified))}; path=/; max-age=${60 * 60 * 24 * 3}`;
    }

    function attachEvents() {
        document.getElementById('selectAll').addEventListener('change', e => {
            document.querySelectorAll('.guest-cart-checkbox').forEach(cb => cb.checked = e.target.checked);
        });

        document.getElementById('allDeleteBtn').onclick = () => {
            saveCart([]);
        };

        document.getElementById('selectedDeleteBtn').onclick = () => {
            const selectedIds = Array.from(document.querySelectorAll('.guest-cart-checkbox:checked')).map(cb => Number(cb.value));
            const cart = getCart().filter(item => !selectedIds.includes(item.bookId));
            saveCart(cart);
        };

        document.addEventListener('click', e => {
            const row = e.target.closest('tr');
            if (!row) return;

            const id = Number(row.dataset.id);
            const input = row.querySelector('.qty-input');

            if (e.target.classList.contains('plus')) {
                input.value = parseInt(input.value) + 1;
            } else if (e.target.classList.contains('minus')) {
                if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
            } else if (e.target.classList.contains('update-btn')) {
                const cart = getCart();
                const updated = cart.map(item => item.bookId === id ? {
                    ...item,
                    quantity: parseInt(input.value)
                } : item);
                saveCart(updated);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        attachEvents();
    });
</script>
</body>
</html>
