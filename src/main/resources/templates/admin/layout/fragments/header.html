<header th:fragment="headerFragment">
    <div class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-semibold text-gray-800 mr-8">
                    <a th:href="@{/admin}" class="text-primary-color">ink3</a>
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <a th:href="@{/admin/me}" class="text-gray-700 transition-transform duration-300 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 icon">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <div th:if="${loginUser != null}">
                    <a th:href="@{/admin/logout}"
                       class="ink-btn-primary">로그아웃</a>
                </div>
                <div th:unless="${loginUser != null}">
                    <a th:href="@{/admin/login}"
                       class="ink-btn-primary">로그인</a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        window.api = {
            gatewayBaseUrl: /*[[${gatewayBaseUrl}]]*/ ""
        };
    </script>
</header>
