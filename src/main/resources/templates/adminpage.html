<!DOCTYPE html>
<html

<div layout:fragment="content">

    <section class="admin spad">

            <div class="row">

                <div class="col-lg-3 col-md-4">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>관리자 메뉴</h4>
                            <ul>
                                <li><a href="#" class="active">대시보드</a></li>

                                <li><a href="#">주문 관리</a></li>

                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Admin Main Content -->
                <div class="col-lg-9 col-md-8">
                    <div class="admin__content">
                        <div class="admin__welcome mb-4">
                            <h4>관리자님 환영합니다 👋</h4>

                        </div>

                        <div class="row mb-5">
                            <div class="col-sm-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6 class="card-title">총 회원 수</h6>
                                        <p class="display-6">1,234</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6 class="card-title">오늘 주문</h6>
                                        <p class="display-6">56</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h6 class="card-title">등록 상품</h6>
                                        <p class="display-6">789</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="admin__section">
                            <h5 class="mb-3">최근 주문 내역</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-light">
                                    <tr>
                                        <th>주문번호</th>
                                        <th>회원</th>
                                        <th>날짜</th>
                                        <th>상태</th>
                                        <th>총액</th>
                                        <th>보기</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>#20240510</td>
                                        <td>홍길동</td>
                                        <td>2025-05-10</td>
                                        <td><span class="badge bg-warning text-dark">배송중</span></td>
                                        <td>₩42,000</td>
                                        <td><a href="#" class="btn btn-sm btn-outline-dark">상세</a></td>
                                    </tr>
                                    <!-- 반복 데이터 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
