<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8">

    <section class="text-gray-600 body-font overflow-hidden">
        <div class="bg-white rounded-lg shadow-md container px-5 py-24 mx-auto pl-16">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="flex-shrink-0 w-full h-full md:w-1/3">
                    <img src="https://image.aladin.co.kr/product/36401/67/cover500/k012039783_1.jpg" alt="책 표지" class="w-full h-auto object-cover rounded-md">
                </div>
                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">룬의 아이들 - 블러디드 8</h1>
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-gray-600">전민희 (지은이)</span>
                            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">엘릭시르</span>
                            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">2025-05-08</span>

                        </span>
                    </div>
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <!-- 별점 -->
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <!-- 리뷰 개수 -->
                            <span class="text-gray-600 ml-3">4</span>
                        </span>
                    </div>
                    <!-- 책 소개 -->
                    <p class="leading-relaxed">『룬의 아이들 - 윈터러』에 이은 2부 『룬의 아이들 - 데모닉』이 완결된 지 11년 만의 신작이다. 1부 ‘룬의 아이들’ 시리즈 3부에 해당하는 이번 작품은 실종된 오빠에 얽힌 비밀과 맞서 분투하는 공녀를 중심으로 ‘블러디드’라는 힘에 관한 이야기를 다루고 있다.</p>
                    <br>
                    <!-- 카테고리 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">카테고리</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">국내도서>소설/시/희곡>판타지/환상문학>한국판타지/환상소설</span>
                        </span>
                    </div>

                    <!-- 태그 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">태그</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">태그</span>
                        </span>
                    </div>

                    <!-- 포장 가능 여부 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">포장 가능 여부</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">가능</span>
                        </span>
                    </div>

                    <!-- 수량 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">수량</span>
                            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"></span>
                            <input
                                    id="quantity"
                                    type="number"
                                    min="1"
                                    value="1"
                                    class="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </span>
                    </div>

                    <div>
                        <div class="flex items-baseline gap-2 mb-6">
                        <!-- 정가 -->
                        <span class="title-font font-medium text-gray-400 line-through text-lg">₩17,000</span>

                        <!-- 할인가 -->
                        <span class="title-font font-medium text-2xl text-gray-900">₩15,300</span>

                        <!-- 할인률 -->
                        <span class="title-font font-medium bg-red-100 text-red-600 text-sm font-bold px-2 py-1 rounded-md">10%</span>
                    </div>
                    <div class="flex gap-4 mt-auto">
                        <button class="ink-btn-primary">장바구니에 담기</button>
                        <a href="/books" class="ink-btn-primary bg-gray-300 text-gray-800 hover:bg-gray-400">목록으로</a>
                        <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
