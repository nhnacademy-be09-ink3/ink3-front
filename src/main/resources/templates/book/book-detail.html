<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css(v=${#dates.createNow().getTime()})}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>

<main class="container mx-auto px-4 py-8">
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="bg-white rounded-lg shadow-md container px-5 py-24 mx-auto pl-16">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="flex-shrink-0 w-full h-full md:w-1/3">
                    <img th:src="${book.thumbnailUrl}" alt="책 표지"
                         class="w-full h-auto object-cover rounded-md">
                </div>
                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1" th:text="${book.title}"></h1>

                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-gray-600">
                            <th:block th:each="author, iterStat : ${book.authorNames}">
                                <span th:text="${author}"></span><th:block th:if="${!iterStat.last}">, </th:block>
                            </th:block>
                        </span>
                            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"
                                  th:text="${book.publisherName}"></span>
                            <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"
                                  th:text="${book.publishedAt}"></span>

                        </span>
                    </div>
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <!-- 별점 -->
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500"
                                 viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500"
                                 viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500"
                                 viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-green-500"
                                 viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                 stroke-width="2" class="w-4 h-4 text-green-500" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            <!-- 리뷰 개수 -->
                            <span class="text-gray-600 ml-3">리뷰 10개</span>
                        </span>
                    </div>
                    <!-- 책 소개 -->
                    <p class="leading-relaxed" th:text="${book.description}"></p>
                    <br>
                    <!-- 카테고리 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">카테고리</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 flex-col">
                                <th:block th:each="category, iterStat : ${book.categoryNames}">
                                    <span th:text="${category}"></span>
                                    <br th:if="${!iterStat.last}"/>
                                </th:block>
                            </span>
                        </span>
                    </div>

                    <!-- 태그 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">태그</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">
                                <th:block th:each="tag, iterStat : ${book.tagNames}">
                                    <span th:text="${tag}"></span><th:block th:if="${!iterStat.last}">, </th:block>
                                </th:block>
                                <span th:unless="${#lists.size(book.tagNames) > 0}">
                                    태그 미설정
                                </span>
                            </span>
                        </span>
                    </div>

                    <!-- 포장 가능 여부 -->
                    <div class="flex mb-4">
                        <span class="flex items-center">
                            <span class="text-md text-gray-600 mb-1">포장 가능 여부</span>
                            <span class="text-gray-800 flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"
                                  th:text="${book.isPackable ? '가능' : '불가능'}"></span>
                        </span>
                    </div>

                    <div th:if="${isLoggedIn}">
                        <form th:action="@{/carts}" method="post" class="flex gap-4 mt-auto">
                            <input type="hidden" name="bookId" th:value="1"/>

                            <div class="flex mb-4">
                            <span class="flex items-center">
                                <span class="text-md text-gray-600 mb-1">수량</span>
                                <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"></span>
                                <input
                                        id="quantity"
                                        name="quantity"
                                        type="number"
                                        min="1"
                                        value="1"
                                        class="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </span>
                            </div>

                            <div class="flex gap-4 mt-0.5">
                                <button type="submit"
                                        class="ink-btn-primary bg-gray-300 text-gray-800 hover:bg-gray-400">
                                    장바구니에 넣기
                                </button>
                            </div>

                            <div class="flex gap-4 mt-0.5">
                                <a href="/books" class="ink-btn-primary bg-gray-300 text-gray-800 hover:bg-gray-400">목록으로</a>
                                <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                         stroke-width="2"
                                         class="w-5 h-5" viewBox="0 0 24 24">
                                        <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div th:unless="${isLoggedIn}">
                        <form th:action="@{/guest-carts}" method="post" class="flex gap-4 mt-auto">
                            <input type="hidden" name="bookId" th:value="1"/>

                            <div class="flex mb-4">
                            <span class="flex items-center">
                                <span class="text-md text-gray-600 mb-1">수량</span>
                                <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s"></span>
                                <input
                                        id="quantity"
                                        name="quantity"
                                        type="number"
                                        min="1"
                                        value="1"
                                        class="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </span>
                            </div>

                            <div class="flex gap-4 mt-0.5">
                                <button type="submit"
                                        class="ink-btn-primary bg-gray-300 text-gray-800 hover:bg-gray-400">
                                    장바구니에 넣기
                                </button>
                            </div>

                            <div class="flex gap-4 mt-0.5">
                                <a href="/books" class="ink-btn-primary bg-gray-300 text-gray-800 hover:bg-gray-400">목록으로</a>
                                <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
                                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                         stroke-width="2"
                                         class="w-5 h-5" viewBox="0 0 24 24">
                                        <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div>
                        <div class="flex items-baseline gap-2 mb-6">
                            <!-- 정가 -->
                            <span class="title-font font-medium text-gray-400 line-through text-lg"
                                  th:text="${book.originalPrice} + '원'"></span>

                            <!-- 할인가 -->
                            <span class="title-font font-medium text-2xl text-gray-900"
                                  th:text="${book.salePrice()} + '원'"></span>

                            <!-- 할인률 -->
                            <span class="title-font font-medium bg-red-100 text-red-600 text-sm font-bold px-2 py-1 rounded-md"
                                  th:if="${book.discountRate != null && book.discountRate > 0}"
                                  th:text="${book.discountRate} + '%'">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 탭 메뉴 추가 -->
        <div class="max-w-5xl mx-auto px-4 mt-12">
            <div class="flex border-b text-lg font-semibold text-gray-800">
                <button id="tab-book-info" class="px-4 py-2 bg-gray-800 text-white" type="button" data-tab="book">도서정보
                </button>
                <button id="tab-reviews" class="px-4 py-2 bg-white text-gray-800 border-l border-gray-300"
                        type="button" data-tab="review">
                    리뷰/한줄평 (<span th:text="${reviews.size()}"></span>)
                </button>
            </div>
        </div>

        <!-- 도서정보 영역 -->
        <div id="tab-content-book" class="max-w-5xl mx-auto px-4 py-12 border-t border-gray-200">
            <!-- 책 소개 -->
            <div class="md:flex md:gap-8 mb-12">
                <div class="md:w-1/5 w-full mb-4 md:mb-0">
                    <h2 class="text-xl font-semibold text-gray-800">책소개</h2>
                </div>
                <div class="md:w-4/5 w-full text-gray-700 leading-relaxed space-y-4"
                     th:text="${book.description}"></div>
            </div>
            <!-- 목차 -->
            <div class="md:flex md:gap-8">
                <div class="md:w-1/5 w-full mb-4 md:mb-0">
                    <h2 class="text-xl font-semibold text-gray-800">목차</h2>
                </div>
                <div class="md:w-4/5 w-full text-gray-700 leading-relaxed space-y-4" th:text="${book.contents}"></div>
            </div>
        </div>

        <!-- 리뷰 영역 -->
        <!-- 리뷰 영역 -->
        <div id="tab-content-review" class="max-w-5xl mx-auto px-4 py-12 border-t border-gray-200 bg-white hidden">
            <div class="md:flex md:gap-8">
                <div class="md:w-1/5 w-full mb-4 md:mb-0">
                    <h2 class="text-xl font-semibold text-gray-800">리뷰</h2>
                </div>

                <div class="md:w-4/5 w-full space-y-6">
                    <!-- 작성 폼 -->
                    <form th:action="@{'/books/' + ${book.id} + '/reviews'}"
                          method="post"
                          enctype="multipart/form-data"
                          class="space-y-4">

                        <input type="text" name="title" placeholder="리뷰 제목"
                               class="w-full border rounded p-2 bg-white" required />

                        <textarea name="content" placeholder="리뷰 내용"
                                  class="w-full border rounded p-2 bg-white" required></textarea>

                        <input type="number" name="rating" min="1" max="5" value="5"
                               class="w-20 border rounded p-1 bg-white" required />

                        <!-- 파일 선택 버튼 스타일 수정 -->
                        <label class="inline-block px-4 py-2 ink-btn-primary text-white rounded cursor-pointer hover:bg-yellow-500">
                            파일 선택
                            <input type="file" name="images" multiple class="hidden" />
                        </label>

                        <button type="submit"
                                class="px-4 py-2 ink-btn-primary text-white rounded hover:bg-green-600">
                            리뷰 등록
                        </button>
                    </form>

                    <!-- 리뷰 리스트 -->
                    <div th:each="review : ${reviews}" class="border-t pt-4">
                        <h3 class="text-lg font-semibold" th:text="${review.title}"></h3>
                        <span class="text-yellow-400">
                    <i class="fa fa-star" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                </span>
                        <p class="text-gray-700" th:text="${review.content}"></p>

                        <!-- 이미지 크기 확대 -->
                        <div class="flex flex-wrap gap-2 mt-2" th:if="${review.images != null}">
                            <img th:each="url : ${review.images}"
                                 th:src="@{${url.imageUrl}}"
                                 class="w-36 h-36 object-cover rounded" />
                        </div>

                        <!-- 수정 폼 -->
                        <form th:action="@{'/books/' + ${book.id} + '/reviews/' + ${review.id}}"
                              method="post" enctype="multipart/form-data" class="space-y-2 mt-4">

                            <input type="text" name="title" th:value="${review.title}"
                                   class="w-full border rounded p-1 bg-white" />

                            <textarea name="content" th:text="${review.content}"
                                      class="w-full border rounded p-1 bg-white"></textarea>

                            <input type="number" name="rating" min="1" max="5" th:value="${review.rating}"
                                   class="w-20 border rounded p-1 bg-white" />

                            <!-- 파일 선택 버튼 -->
                            <label class="inline-block px-4 py-2 ink-btn-primary text-white rounded cursor-pointer hover:bg-yellow-500">
                                파일 선택
                                <input type="file" name="images" multiple class="hidden" />
                            </label>

                            <div class="flex gap-2">
                                <button type="submit"
                                        class="px-3 py-1 ink-btn-primary text-white rounded hover:bg-yellow-500">수정</button>
                            </div>
                        </form>

                        <!-- 삭제 폼 -->
                        <form th:action="@{'/books/' + ${book.id} + '/reviews/' + ${review.id} + '/delete'}"
                              method="post" class="mt-2">
                            <button type="submit"
                                    class="px-3 py-1 ink-btn-primary text-white rounded hover:bg-red-600">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
    function showTab(tabName) {
        const bookTab = document.getElementById('tab-content-book');
        const reviewTab = document.getElementById('tab-content-review');
        const btnBook = document.getElementById('tab-book-info');
        const btnReview = document.getElementById('tab-reviews');

        if (tabName === 'book') {
            bookTab.classList.remove('hidden');
            reviewTab.classList.add('hidden');
            btnBook.classList.add('bg-gray-800', 'text-white');
            btnReview.classList.remove('bg-gray-800', 'text-white');
        } else {
            bookTab.classList.add('hidden');
            reviewTab.classList.remove('hidden');
            btnBook.classList.remove('bg-gray-800', 'text-white');
            btnReview.classList.add('bg-gray-800', 'text-white');
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded 이벤트 실행됨");

        const btnBook = document.getElementById('tab-book-info');
        const btnReview = document.getElementById('tab-reviews');

        if (!btnBook || !btnReview) {
            console.error('탭 버튼을 찾을 수 없음');
            return;
        }

        btnBook.addEventListener('click', function () {
            console.log("book 버튼 클릭됨");
            showTab('book');
        });
        btnReview.addEventListener('click', function () {
            console.log("review 버튼 클릭됨");
            showTab('review');
        });
    });
</script>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
