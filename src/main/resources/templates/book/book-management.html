<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #fff;
            color: #000;
            border-radius: 6px;
            height: 100vh;
            padding: 30px 20px;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #86ef7d;
            color: #fff;
            font-weight: 500;
        }
        .main {
            flex: 1;
            padding: 40px;
        }
        .page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8">

    <div class="container">
        <div class="sidebar">
            <h2>관리자 메뉴</h2>
            <a onclick="showPage('book')" id="menu-book">도서 관리</a>
            <a onclick="showPage('category')" id="menu-category">카테고리 관리</a>
            <a onclick="showPage('publisher')" id="menu-publisher">출판사 관리</a>
            <a onclick="showPage('tag')" id="menu-tag">태그 관리</a>
        </div>

        <div class="main">
            <div id="book" class="page active">
                <h2>도서 관리</h2>
                <p>여기에 도서 관리 내용이 들어갑니다.</p>
            </div>
            <div id="category" class="page">
                <h2>카테고리 관리</h2>
                <p>여기에 카테고리 관리 내용이 들어갑니다.</p>
            </div>
            <div id="publisher" class="page">
                <h2>출판사 관리</h2>
                <p>여기에 출판사 관리 내용이 들어갑니다.</p>
            </div>
            <div id="tag" class="page">
                <h2>태그 관리</h2>
                <p>여기에 태그 관리 내용이 들어갑니다.</p>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            document.getElementById(`menu-${pageId}`).classList.add('active');
        }
    </script>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
