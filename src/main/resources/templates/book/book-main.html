<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8">

    <div class="bg-[url('https://cdn.pixabay.com/photo/2016/09/04/20/14/sunset-1645103_1280.jpg')] bg-cover bg-center py-24 rounded-md shadow-md text-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-extrabold text-white mb-4">잉크처럼 스며드는 이야기, ink3</h2>
            <p class="text-lg text-white opacity-80 mb-6">당신의 하루를 물들이는 책방에서 다양한 책을 만나보세요</p>
        </div>
    </div>

    <!-- 첫 번째 section : 베스트셀러 -->
    <section class="py-16">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">📚 베스트셀러</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">

            <!-- 동적으로 도서 목록 렌더링 -->
            <div th:each="book : ${bestSeller}" class="ink-card-white p-4 flex flex-col items-center text-center">
                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-card-white p-4 flex flex-col items-center text-center h-full mb-6">
                    <div class="w-[200px] h-[280px] bg-gray-100 rounded-md overflow-hidden mb-1">
                        <img th:src="${book.thumbnailUrl}" alt="책 표지"
                             class="w-full h-full object-cover"
                             onerror="this.style.display='none';"/>
                    </div>
                </a>

                <h3 class="text-lg font-semibold text-gray-800 mb-1" th:text="${book.title}">책 제목</h3>
                <p class="text-sm text-gray-700 mb-1" th:text="${book.authorNames()}">작가</p>

                <div class="mb-3 flex items-baseline justify-center gap-2">
                <span class="text-gray-400 line-through text-sm"
                      th:text="'₩' + ${#numbers.formatDecimal(book.originalPrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="text-base text-gray-900 font-bold"
                          th:text="'₩' + ${#numbers.formatDecimal(book.salePrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-0.5 rounded-md"
                          th:text="${book.discountRate()} + '%'">0%</span>
                </div>

                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-btn-primary w-full text-center">자세히 보기</a>
            </div>

        </div>
    </section>

    <!-- 두 번째 section : 신간 -->
    <section class="py-16">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">📚 베스트셀러</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">

            <!-- 동적으로 도서 목록 렌더링 -->
            <div th:each="book : ${newBooks}" class="ink-card-white p-4 flex flex-col items-center text-center">
                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-card-white p-4 flex flex-col items-center text-center h-full mb-6">
                    <div class="w-[200px] h-[280px] bg-gray-100 rounded-md overflow-hidden mb-1">
                        <img th:src="${book.thumbnailUrl}" alt="책 표지"
                             class="w-full h-full object-cover"
                             onerror="this.style.display='none';"/>
                    </div>
                </a>

                <h3 class="text-lg font-semibold text-gray-800 mb-1" th:text="${book.title}">책 제목</h3>
                <p class="text-sm text-gray-700 mb-1" th:text="${book.authorNames()}">작가</p>

                <div class="mb-3 flex items-baseline justify-center gap-2">
                <span class="text-gray-400 line-through text-sm"
                      th:text="'₩' + ${#numbers.formatDecimal(book.originalPrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="text-base text-gray-900 font-bold"
                          th:text="'₩' + ${#numbers.formatDecimal(book.salePrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-0.5 rounded-md"
                          th:text="${book.discountRate()} + '%'">0%</span>
                </div>

                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-btn-primary w-full text-center">자세히 보기</a>
            </div>

        </div>
    </section>

    <!-- 세 번째 section : 추천도서 -->
    <section class="py-16">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">📚 베스트셀러</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">

            <!-- 동적으로 도서 목록 렌더링 -->
            <div th:each="book : ${recommendBooks}" class="ink-card-white p-4 flex flex-col items-center text-center">
                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-card-white p-4 flex flex-col items-center text-center h-full mb-6">
                    <div class="w-[200px] h-[280px] bg-gray-100 rounded-md overflow-hidden mb-1">
                        <img th:src="${book.thumbnailUrl}" alt="책 표지"
                             class="w-full h-full object-cover"
                             onerror="this.style.display='none';"/>
                    </div>
                </a>

                <h3 class="text-lg font-semibold text-gray-800 mb-1" th:text="${book.title}">책 제목</h3>
                <p class="text-sm text-gray-700 mb-1" th:text="${book.authorNames()}">작가</p>

                <div class="mb-3 flex items-baseline justify-center gap-2">
                <span class="text-gray-400 line-through text-sm"
                      th:text="'₩' + ${#numbers.formatDecimal(book.originalPrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="text-base text-gray-900 font-bold"
                          th:text="'₩' + ${#numbers.formatDecimal(book.salePrice(), 0, 'COMMA', 0, 'POINT')}">₩00,000</span>
                    <span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-0.5 rounded-md"
                          th:text="${book.discountRate()} + '%'">0%</span>
                </div>

                <a th:href="@{/books/{id}(id=${book.id})}" class="ink-btn-primary w-full text-center">자세히 보기</a>
            </div>

        </div>
    </section>

</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
