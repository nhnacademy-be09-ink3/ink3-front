<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3 500</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-xl p-8 md:p-12 text-center max-w-xl w-full">
    <div class="mb-6">
        <svg class="mx-auto h-24 w-24 text-red-600" fill="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
        </svg>
    </div>
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">500</h1>
    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">내부 서버 오류</h2>
    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-6">(Internal Server Error)</h2>
    <p class="text-gray-600 leading-relaxed">
        서버에 예기치 않은 오류가 발생했습니다.
    </p>
    <p class="text-gray-600 mb-8 leading-relaxed">
        잠시 후 다시 시도하거나 관리자에게 문의해주세요.
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a th:href="@{/}"
           class="bg-ink-primary hover:bg-ink-primary-hover text-white font-medium py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
            메인 페이지로 돌아가기
        </a>
    </div>
</div>
</body>
</html>
