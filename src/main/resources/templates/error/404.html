<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-xl p-8 md:p-12 text-center max-w-xl w-full">
    <div class="mb-6">
        <svg class="mx-auto h-24 w-24 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.368 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">페이지를 찾을 수 없음</h2>
    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-6">(Not Found)</h2>
    <p class="text-gray-600 leading-relaxed">
        요청하신 페이지를 찾을 수 없습니다.
    </p>
    <p class="text-gray-600 mb-8 leading-relaxed">
        주소가 올바른지 확인하거나 메인 페이지로 돌아가세요.
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a th:href="@{/}"
           class="bg-ink-primary hover:bg-ink-primary-hover text-white font-medium py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
            메인 페이지로 돌아가기
        </a>
    </div>
</div>
</body>
</html>
