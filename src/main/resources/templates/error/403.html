<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3 403</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css(v=${#dates.createNow().getTime()})}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-xl p-8 md:p-12 text-center max-w-md w-full">
    <div class="mb-6">
        <svg class="mx-auto h-24 w-24 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
        </svg>
    </div>
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">403</h1>
    <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-6">접근 금지 (Forbidden)</h2>
    <p class="text-gray-600 mb-8 leading-relaxed">
        죄송합니다. 이 페이지에 접근할 권한이 없습니다.
        다른 페이지로 이동하거나 관리자에게 문의해주세요.
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a th:href="@{/}"
           class="bg-ink-primary hover:bg-ink-primary-hover text-white font-medium py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
            메인 페이지로 돌아가기
        </a>
    </div>
</div>
</body>
</html>
