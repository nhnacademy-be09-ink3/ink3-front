<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css(v=${#dates.createNow().getTime()})}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8">
    <!-- 주문 진행 상태 -->
    <div>
        <h2 class="sr-only">Steps</h2>

        <div>
            <div class="overflow-hidden rounded-full bg-gray-200">
                <div class="h-2 w-1/2 rounded-full bg-blue-500"></div>
            </div>

            <ol class="mt-4 grid grid-cols-3 text-sm font-medium text-gray-500">
                <li class="flex items-center justify-start text-blue-600 sm:gap-1.5">
                    <span class="hidden sm:inline"> Details </span>

                    <svg
                            class="size-6 sm:size-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                        />
                    </svg>
                </li>

                <li class="flex items-center justify-center text-blue-600 sm:gap-1.5">
                    <span class="hidden sm:inline"> Address </span>

                    <svg
                            class="size-6 sm:size-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                        />
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                    </svg>
                </li>

                <li class="flex items-center justify-end sm:gap-1.5">
                    <span class="hidden sm:inline"> Payment </span>

                    <svg
                            class="size-6 sm:size-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                        />
                    </svg>
                </li>
            </ol>
        </div>
    </div>

    <!-- 주문 상세 -->
    <section class="bg-white rounded-2xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">주문 정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700">
            <div><strong>주문번호:</strong> <span th:text="${order.orderUUID}"></span></div>
            <div><strong>주문일자:</strong> <span th:text="${#temporals.format(order.orderedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
            <div><strong>주문자:</strong> <span th:text="${order.ordererName}"></span></div>
            <div><strong>연락처:</strong> <span th:text="${order.ordererPhone}"></span></div>
            <div><strong>주문 상태:</strong> <span th:text="${order.status.label}"></span></div>
        </div>
    </section>

    <!-- 배송 정보 -->
    <section class="bg-white rounded-2xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">배송 정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700">
            <div><strong>수령인:</strong> <span th:text="${shipment.recipientName}"></span></div>
            <div><strong>연락처:</strong> <span th:text="${shipment.recipientPhone}"></span></div>
            <div class="md:col-span-2">
                <strong>주소:</strong>
                <span th:text="|(${shipment.postalCode}) ${shipment.defaultAddress} ${shipment.detailAddress} ${shipment.extraAddress}|"></span>
            </div>
            <div><strong>희망 배송일:</strong> <span th:text="${shipment.preferredDeliveryDate}"></span></div>
            <div><strong>배송비:</strong> <span th:text="${shipment.shippingFee} + '원'"></span></div>
            <div><strong>배송 상태:</strong> <span th:text="${shipment.shippingCode}"></span></div>
        </div>
    </section>

    <!-- 주문 상품 목록 -->
    <section class="bg-white rounded-2xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">주문 상품</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-left text-gray-700">
                <thead class="border-b font-semibold">
                <tr>
                    <th class="py-2">도서명</th>
                    <th class="py-2">수량</th>
                    <th class="py-2">단가</th>
                    <th class="py-2">포장</th>
                    <th class="py-2">쿠폰</th>
                    <th class="py-2">총액</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${orderBookList.content}" class="border-b">
                    <td class="py-2" th:text="${book.bookName}">도서명</td>
                    <td class="py-2" th:text="${book.quantity}">1</td>
                    <td class="py-2" th:text="${book.bookSalePrice} + '원'">15,000원</td>
                    <td class="py-2" th:text="${book.packagingName} + ' (' + book.packagingPrice + '원)'"></td>
                    <td class="py-2" th:text="${book.couponName != null ? book.couponName : '-'}"></td>
                    <td class="py-2" th:text="${book.price} + '원'">합계</td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <br>
    </section>

    <!-- 결제 정보 -->
    <section class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">결제 정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700">
            <div><strong>결제 수단:</strong> <span th:text="${paymentResponseTest.paymentType}"></span></div>
            <div><strong>결제 금액:</strong> <span th:text="${paymentResponseTest.paymentAmount} + '원'"></span></div>
            <div><strong>포인트 사용:</strong> <span th:text="${paymentResponseTest.usedPointAmount} + 'P'"></span></div>
            <div><strong>쿠폰 할인:</strong> <span th:text="${paymentResponseTest.discountAmount} + '원'"></span></div>
            <div><strong>결제 요청 시간:</strong> <span th:text="${#temporals.format(paymentResponseTest.requestedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
            <div><strong>결제 승인 시간:</strong> <span th:text="${#temporals.format(paymentResponseTest.approvedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
        </div>
    </section>

    <!-- 버튼 영역 -->
    <div class="flex flex-col sm:flex-row gap-4 justify-end">
        <button type="button"
                class="px-6 py-2 text-white bg-red-500 rounded hover:bg-red-600 transition"
                th:if="${order.status.name() == 'CONFIRMED'}">
            주문 취소 요청
        </button>
        <button type="button"
                class="px-6 py-2 text-white bg-yellow-500 rounded hover:bg-yellow-600 transition"
                th:if="${order.status.name() == 'DELIVERED'}">
            반품 신청
        </button>
    </div>

</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
