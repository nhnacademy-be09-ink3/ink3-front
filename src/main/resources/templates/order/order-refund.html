<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-12 min-h-[calc(100vh-72px-64px)] flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-xl w-full text-center space-y-6">
        <!-- 아이콘 -->
        <div class="flex justify-center">
            <svg class="w-16 h-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
        </div>

        <!-- 메시지 -->
        <h2 class="text-2xl font-bold text-gray-900">반품 신청이 완료되었습니다</h2>
        <p class="text-gray-600 text-sm">
            반품 요청이 정상적으로 접수되었습니다.<br>
            담당자 확인 후 1~2일 내에 처리됩니다.
        </p>

        <!-- 반품 요약 -->
        <div class="bg-gray-50 border rounded-lg p-4 text-sm text-left text-gray-700 space-y-1">
            <div class="flex justify-between">
                <span class="text-gray-500">반품 번호</span>
                <span th:text="${refund.id}">12345</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">주문 번호</span>
                <span th:text="${refund.orderId}">78910</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">반품 유형</span>
                <span th:text="${refund.reason == 'general' ? '일반 반품' : '파손 반품'}">일반 반품</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500">신청일</span>
                <span th:text="${#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-02 15:00</span>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="flex justify-center gap-4 pt-4">
            <a th:href="@{/me/orders}"
               class="px-5 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 transition text-sm">
                내 주문 보기
            </a>
            <a th:href="@{/}" class="px-5 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300 transition text-sm">
                메인으로
            </a>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
