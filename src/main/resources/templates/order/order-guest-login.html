<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8 min-h-[calc(100vh-72px-64px)] flex justify-center items-center">
    <div class="ink-card-white p-8 w-full max-w-md h-auto flex-none space-y-3">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">비회원 주문조회</h2>
        <!-- 에러 메시지 표시 -->
        <div th:if="${orderNotFound}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm" role="alert">
            <strong class="font-bold">조회 실패:</strong>
            <span class="block sm:inline">입력한 정보와 일치하는 주문을 찾을 수 없습니다.</span>
        </div>
        <P class="my-6">비회원 주문시 입력했던 이메일과 비밀번호를 입력해주세요.</P>
        <form method="post" th:action="@{/guest-order/orders}">
            <div>
                <label for="orderId" class="block text-gray-700 text-sm font-bold mb-2">주문번호</label>
                <input type="text" id="orderId" name="orderId" placeholder="주문번호를 입력해주세요"
                       class="ink-input-field w-full">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요"
                       class="ink-input-field w-full mb-2">
            </div>
            <button type="submit" class="ink-btn-primary w-full">주문 조회</button>
        </form>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
