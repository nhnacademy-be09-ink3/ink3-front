<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', () => {
                searchInput.classList.toggle('hidden');
                searchInput.classList.toggle('w-0');
                searchInput.classList.toggle('opacity-0');
                searchInput.classList.toggle('w-48');
                searchInput.classList.toggle('opacity-100');
                searchInput.classList.toggle('pl-2');
            });
        });
    </script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8">
    <div class="w-8/12 mx-auto flex flex-col space-y-6">
        <div class="ink-card-withe p-4 text-center">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">마이페이지</h1>
            <h1 class="text-xl font-semibold text-gray-800 mb-2">홍길동님 환영합니다</h1>
            <p class="text-gray-600">
                맴버십 등급: <span class="font-bold">일반</span> |
                보유 포인트: <span class="font-bold">12,500P</span> |
                사용 가능한 쿠폰: <span class="font-bold">3장</span>
            </p>
        </div>

        <!-- 하단 1:3 레이아웃 -->
        <div class="flex gap-6">

            <!-- 왼쪽 메뉴 (1/4) -->
            <div class="w-1/4 ink-card-withe p-4">
                <!-- 메뉴 내용 -->

            </div>

            <!-- 오른쪽 콘텐츠 (3/4) -->
            <div class="w-3/4 flex flex-col space-y-4">
                <div class="ink-card-withe p-4">
                    <h1 class="text-xl font-semibold text-gray-800 mb-2">내 정보</h1>
                    <form method="post" action="#">

                    </form>
                </div>
                <div class="ink-card-withe p-6">
                    <h1 class="text-xl font-semibold text-gray-800 mb-4">비밀번호 수정</h1>
                    <form method="post" action="#">
                        <div class="mb-4">
                            <label for="currentPassword" class="block text-gray-700 text-sm font-bold mb-2">
                                현재 비밀번호
                            </label>
                            <input
                                    type="password"
                                    id="currentPassword"
                                    name="currentPassword"
                                    placeholder="현재 비밀번호를 입력해주세요"
                                    class="ink-input-field w-full">
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">새
                                비밀번호</label>
                            <input
                                    type="password"
                                    id="newPassword"
                                    name="newPassword"
                                    placeholder="새 비밀번호를 입력해주세요"
                                    class="ink-input-field w-full">
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">
                                새 비밀번호 확인
                            </label>
                            <input
                                    type="password"
                                    id="confirmPassword"
                                    placeholder="새 비밀번호를 다시 입력해주세요"
                                    class="ink-input-field w-full">
                        </div>
                        <button type="submit" class="ink-btn-primary">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
