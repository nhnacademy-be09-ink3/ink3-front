<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ink3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .primary-color {
            color: #86ef7d;
        }

        .bg-primary-color {
            background-color: #86ef7d;
        }

        .hover\:bg-primary-hover:hover {
            background-color: #6ee7b7;
        }

        .focus\:ring-primary-focus:focus {
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.5);
        }

        .icon {
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', () => {
                searchInput.classList.toggle('hidden');
                searchInput.classList.toggle('w-0');
                searchInput.classList.toggle('opacity-0');
                searchInput.classList.toggle('w-48');
                searchInput.classList.toggle('opacity-100');
                searchInput.classList.toggle('pl-2');
            });
        });
    </script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/fragments/header :: headerFragment}"></div>
<main class="container mx-auto px-4 py-8 space-y-8">

    <!-- 1. 상단 중앙 개요 카드 -->
    <div class="flex justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-full text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">내 서점 개요</h2>
            <p class="text-gray-600">보유 포인트: <span class="text-primary font-bold">12,500P</span>, 사용 가능한 쿠폰: <span
                    class="font-bold">3장</span></p>
        </div>
    </div>

    <!-- 2. 하단 좌우 3:5 레이아웃 -->
    <div class="flex justify-center gap-6">

        <!-- 왼쪽 고정 메뉴 카드 (3) -->
        <div class="w-1/4">
            <div class="sticky top-24">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">마이페이지 메뉴</h3>
                    <ul class="space-y-2 text-gray-700">
                        <li><a href="#" class="hover:text-primary block">내 정보</a></li>
                        <li><a href="#" class="hover:text-primary block">주문 내역</a></li>
                        <li><a href="#" class="hover:text-primary block">쿠폰함</a></li>
                        <li><a href="#" class="hover:text-primary block">배송지 관리</a></li>
                        <li><a href="#" class="hover:text-primary block">회원 정보 수정</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 오른쪽 내용 카드들 (5) -->
        <div class="w-3/4 space-y-6">
            <!-- 카드 1 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h4 class="text-xl font-semibold text-gray-800 mb-2">기본 정보</h4>
                <p class="text-gray-600">이름: <span class="font-medium text-gray-800">홍길동</span></p>
                <p class="text-gray-600">이메일: <span class="font-medium text-gray-800">hong@example.com</span></p>
                <p class="text-gray-600">가입일: <span class="font-medium text-gray-800">2024-01-15</span></p>
            </div>

            <!-- 카드 2 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h4 class="text-xl font-semibold text-gray-800 mb-2">최근 주문</h4>
                <ul class="text-gray-600 space-y-1">
                    <li>📦 [2025-05-12] <strong>나미야 잡화점의 기적</strong> - 배송완료</li>
                    <li>📦 [2025-05-03] <strong>불편한 편의점</strong> - 배송완료</li>
                </ul>
            </div>

            <!-- 카드 3 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h4 class="text-xl font-semibold text-gray-800 mb-2">쿠폰 현황</h4>
                <p class="text-gray-600">사용 가능 쿠폰: <span class="font-bold text-primary">3장</span></p>
                <a href="/coupons" class="text-sm text-blue-600 hover:underline">쿠폰함 바로가기 →</a>
            </div>
        </div>

    </div>
</main>

<div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</body>
</html>
